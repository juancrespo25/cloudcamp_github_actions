on:
  push:
    branches:
      - "main"
  workflow_dispatch:
    inputs:
      destroy:
        type: boolean
        required: true
        default: false
        description: "destroy for infrastructure"

defaults:
  run:
    shell: bash

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY}}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY}}

jobs:
  deploy_ec2:
    name: terraformðŸš€
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: init
        run: |
          terraform init

      - name: validate
        run: |
          terraform fmt
          terraform validate

      - name: plan
        run: |
          echo $AWS_ACCESS_KEY_ID
          terraform plan

      - name: apply
        if: ${{ !inputs.destroy }}
        run: |
          terraform apply -auto-approve

      - name: destroy
        if: ${{ inputs.destroy }}
        run: |
          terraform destroy -auto-approve
